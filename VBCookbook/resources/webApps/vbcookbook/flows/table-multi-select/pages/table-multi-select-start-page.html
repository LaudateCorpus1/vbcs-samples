<div class="oj-margin-bottom">

  This recipe shows you how to enable multiple row selection in a Table component using checkboxes.
</div>
<div class="oj-flex oj-flex-item">
  <div class="oj-flex oj-flex-item oj-sm-flex-direction-column sample-box">
    <div class="oj-flex">
      <oj-table scroll-policy="loadMoreOnScroll" id="table"
        class="oj-flex-item oj-sm-12 oj-md-11"
        data="[[$variables.departmentListSDP]]"
        columns-default='{"sortable": "disabled"}' columns='[
                  {
                    "headerText":"Department Id",
                    "field":"id"
                  },
                  {
                    "headerText":"Department Name",
                    "field":"departmentName"
                  },
                  {
                    "headerText":"Manager Id",
                    "field":"manager"
                  },
                  {
                    "headerText":"Location Id",
                    "field":"location"
                  }]' selection-mode.row="multiple" style="height:600px;"
        scroll-policy-options.fetch-size="10"
        selected='{{$page.functions.selectedItems}}'
        on-selected-changed="[[$listeners.ojTableSelected]]">


      </oj-table>

    </div>
    <div class="oj-flex">
      <oj-text-area label-edge='provided' label-hint='Current Selection'
        value="{{ $variables.currentSelection }}">
      </oj-text-area>
    </div>

  </div>

  <oj-bind-if test="[[ $application.variables.isThisVBDesigner === false ]]">
    <div class="oj-flex oj-sm-flex-0 oj-md-flex-1" style="min-width: 500px;">
      <div class="recipe-box oj-flex-item">
        <h1>Recipe</h1>
        <div class="oj-flex">
          <oj-vb-content config="[[ vbRouterFlow ]]"
            class="oj-flex-item oj-sm-12 oj-md-12"></oj-vb-content>
        </div>
      </div>
    </div>
  </oj-bind-if>
</div>

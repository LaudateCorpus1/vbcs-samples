<div class="oj-sm-margin-2x-bottom">
  This demo displays list of employees in card layout.
</div>
<div class="oj-flex oj-flex-item">
  <div class="oj-flex oj-flex-item oj-sm-flex-direction-column sample-box">
    <oj-list-view id="cardlayout" class="oj-listview-card-layout oj-panel oj-flex-item oj-sm-12 oj-md-12 cardLayoutCustom" data="[[ $variables.employeeListSDP ]]" style="background-color: #eee;max-height: 82vh;overflow-y: scroll;min-height: 176px;">
  <template slot="itemTemplate">
                <div class="oj-flex">
                <div class="oj-panel oj-sm-padding-2x oj-flex-item oj-sm-12 oj-md-12">
                     
                      <div class="oj-flex">
                        <div class="oj-panel oj-sm-padding-2x oj-flex-item oj-sm-12 oj-md-4" style="border: 0">
                          <div class="oj-flex">
                            <div class="oj-flex-item oj-sm-12 oj-md-4">
                              <oj-avatar src="[[ $application.path + 'resources/images/employees/' + $current.data.id + '.png' ]]"></oj-avatar>
                            </div>
                          </div>
                        </div>
                        <div class="oj-panel oj-sm-padding-2x oj-flex-item oj-sm-12 oj-md-8" style="border: 0">
                          <div class="oj-flex">
                            <span class="oj-flex-item oj-sm-12 oj-md-7 oj-text-color-primary oj-typography-bold">Salary</span>
                          </div>
                          <div class="oj-flex">
                            <div class="oj-flex-item oj-sm-12 oj-md-12">
                              <oj-input-number converter='{"options":{"style":"currency","currency":"USD"},"type":"number"}' :id="[['oj-input-number--' + $current.index]]" value="{{ $current.data.salary }}" readonly="true" aria-label="Salary" ></oj-input-number>
                            </div>
                          </div>
                          <div class="oj-flex">
                            <span class="oj-flex-item oj-sm-12 oj-md-7 oj-text-color-primary oj-typography-bold">Email</span>
                          </div>
                          <div class="oj-flex">
                            <div class="oj-flex-item oj-sm-12 oj-md-12">
                              <oj-bind-text value="[[$current.data.email]]"></oj-bind-text>
                            </div>
                          </div>
                          
                        </div>
                      </div>
                </div>
                </div>
            </template>
</oj-list-view>
  </div>
  <oj-bind-if test="[[ $application.variables.isThisVBDesigner === false ]]">
    <div class="oj-flex oj-sm-flex-0 oj-md-flex-1" style="min-width: 500px;">
      <div class="recipe-box oj-flex-item">
        <h1>Recipe</h1>
        <div class="oj-flex">
          <oj-vb-content config="[[ vbRouterFlow ]]" class="oj-flex-item oj-sm-12 oj-md-12"></oj-vb-content>
        </div>
      </div>
    </div>
  </oj-bind-if>
</div>

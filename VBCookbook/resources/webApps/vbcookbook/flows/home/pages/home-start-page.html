<oj-list-view
  class="componentCategoryItemListview oj-listview-card-layout oj-flex"
  selection-mode="single" drill-mode="none"
  data="[[ $variables.recipeListADP ]]" id="OJ-LIST-VIEW-89947901-2">
  <template slot="itemTemplate" data-oj-as="listItem">
    <li :id="[[listItem.data.id + '_category']]" class="oj-sm-padding-2x">
      <a class="listingRef" on-click="[[$listeners.aClick]]">
          <div style="padding-left: 10px">  
            <div
              class="oj-typography-subheading-xs oj-text-tertiary-color">
              <oj-bind-text value="[[listItem.data.categoryName]]">
              </oj-bind-text>
            </div>
            <div class="oj-typography-subheading-xs oj-text-primary-color">
              <oj-bind-text value="[[listItem.data.label]]"></oj-bind-text>
            </div>
          </div>
        <hr class="componentUnderline">
        <div :id="[[listItem.data.id + '-componentImage']]"
          class="componentImage">
          <oj-bind-if test="[[listItem.data.imageUrl]]">
            <img
              :src="[[$application.path +'resources/images/gallery/'+ listItem.data.imageUrl]]"
              :alt="[[listItem.data.label]]">
          </oj-bind-if>
          <oj-bind-if test="[[!listItem.data.imageUrl]]">
            <img :src="[[ $application.path + 'resources/images/t.gif']]"
              :alt="[[listItem.data.label]]">
          </oj-bind-if>
        </div>
      </a>
    </li>
  </template>
</oj-list-view>
